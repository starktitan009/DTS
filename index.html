
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Assessment</title>
    <style>
        :root {
            --color-primary: #2196F3;
            --color-primary-dark: #1976D2;
            --color-success: #4CAF50;
            --color-warning: #FF9800;
            --color-danger: #F44336;
            --color-light: #F5F5F5;
            --color-dark: #333;
            --color-text: #555;
            --color-border: #DDD;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--color-text);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--color-primary);
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--color-text);
            font-size: 14px;
        }

        .hidden {
            display: none !important;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-dark);
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: var(--color-light);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary), var(--color-primary-dark));
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 12px;
            color: var(--color-text);
            margin-top: 8px;
        }

        /* Questions */
        .question-container {
            margin-bottom: 25px;
        }

        .question-title {
            font-weight: 600;
            color: var(--color-dark);
            margin-bottom: 12px;
            font-size: 15px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            position: relative;
            cursor: pointer;
        }

        input[type="radio"],
        input[type="checkbox"] {
            cursor: pointer;
            margin-right: 8px;
        }

        .option label {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            cursor: pointer;
            font-weight: 400;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .btn-secondary {
            background-color: var(--color-light);
            color: var(--color-primary);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background-color: #E8E8E8;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Results */
        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid var(--color-primary);
        }

        .result-card.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-left-color: var(--color-success);
        }

        .result-card.warning {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border-left-color: var(--color-warning);
        }

        .result-card.danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-left-color: var(--color-danger);
        }

        .result-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--color-dark);
        }

        .result-score {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 15px;
        }

        .result-description {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .recommendations {
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-top: 20px;
        }

        .recommendations h3 {
            color: var(--color-dark);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .recommendations ul {
            list-style: none;
            padding: 0;
        }

        .recommendations li {
            padding: 10px;
            margin-bottom: 8px;
            background: var(--color-light);
            border-left: 3px solid var(--color-primary);
            border-radius: 4px;
            font-size: 13px;
            line-height: 1.5;
        }

        .recommendations li:before {
            content: "‚úì ";
            color: var(--color-success);
            font-weight: bold;
            margin-right: 8px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 8px;
            }

            .header h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Mental Health Check</h1>
            <p>Understand your mental wellness with this assessment</p>
        </div>

        <!-- Welcome Section -->
        <div id="welcomeSection" class="fade-in">
            <form id="infoForm">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="age">Your Age *</label>
                    <input type="number" id="age" min="13" max="120" placeholder="Enter your age" required>
                </div>

                <button type="submit" class="btn-primary">Start Assessment</button>
            </form>
        </div>

        <!-- Quiz Section -->
        <div id="quizSection" class="hidden fade-in">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Question 1 of 10</div>
            </div>

            <div id="questionContainer"></div>

            <div class="button-group">
                <button type="button" class="btn-secondary" id="prevBtn" onclick="previousQuestion()">‚Üê Previous</button>
                <button type="button" class="btn-primary" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden fade-in">
            <div class="result-card" id="resultCard">
                <div class="result-title">Your Assessment Results</div>
                <div class="result-score" id="resultScore">Score: 0%</div>
                <div class="result-description" id="resultDescription"></div>
            </div>

            <div class="recommendations" id="recommendations"></div>

            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="restartAssessment()">Take Test Again</button>
                <button type="button" class="btn-primary" onclick="printResults()">Print Results</button>
            </div>
        </div>
    </div>

    <script>
        // Questions Database
        const questions = [
            {
                id: 1,
                title: "How would you rate your overall mood over the past week?",
                type: "scale",
                options: ["Very Sad", "Sad", "Neutral", "Good", "Excellent"],
                weight: 1
            },
            {
                id: 2,
                title: "How many hours of sleep do you typically get per night?",
                type: "scale",
                options: ["Less than 4 hours", "4-6 hours", "6-8 hours", "8-10 hours", "More than 10 hours"],
                weight: 1
            },
            {
                id: 3,
                title: "How often do you feel anxious or worried?",
                type: "scale",
                options: ["Almost Always", "Often", "Sometimes", "Rarely", "Never"],
                weight: 1.2
            },
            {
                id: 4,
                title: "How satisfied are you with your daily activities and accomplishments?",
                type: "scale",
                options: ["Very Unsatisfied", "Unsatisfied", "Neutral", "Satisfied", "Very Satisfied"],
                weight: 1
            },
            {
                id: 5,
                title: "How is your social connection with family and friends?",
                type: "scale",
                options: ["Very Poor", "Poor", "Average", "Good", "Excellent"],
                weight: 1
            },
            {
                id: 6,
                title: "How often do you experience physical symptoms (headaches, fatigue, body pain)?",
                type: "scale",
                options: ["Almost Always", "Often", "Sometimes", "Rarely", "Never"],
                weight: 1
            },
            {
                id: 7,
                title: "How confident are you in managing stress?",
                type: "scale",
                options: ["Not Confident", "Somewhat Confident", "Neutral", "Confident", "Very Confident"],
                weight: 1
            },
            {
                id: 8,
                title: "How often do you engage in physical exercise or outdoor activities?",
                type: "scale",
                options: ["Never", "Rarely", "Sometimes", "Often", "Daily"],
                weight: 1
            },
            {
                id: 9,
                title: "How is your appetite and eating habit?",
                type: "scale",
                options: ["Very Poor", "Poor", "Normal", "Good", "Excellent"],
                weight: 1
            },
            {
                id: 10,
                title: "How often do you feel hopeful about your future?",
                type: "scale",
                options: ["Never", "Rarely", "Sometimes", "Often", "Always"],
                weight: 1.2
            }
        ];

        // State Management
        let currentQuestion = 0;
        let userAnswers = {};
        let userName = "";
        let userAge = 0;

        // Initialize
        document.getElementById("infoForm").addEventListener("submit", startAssessment);

        function startAssessment(e) {
            e.preventDefault();
            userName = document.getElementById("name").value;
            userAge = document.getElementById("age").value;

            if (!userName || !userAge) {
                alert("Please fill in all fields");
                return;
            }

            document.getElementById("welcomeSection").classList.add("hidden");
            document.getElementById("quizSection").classList.remove("hidden");
            userAnswers = {};
            currentQuestion = 0;
            displayQuestion();
        }

        function displayQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById("questionContainer");
            
            let html = `<div class="question-container"><div class="question-title">Q${currentQuestion + 1}. ${question.title}</div><div class="options">`;
            
            question.options.forEach((option, index) => {
                const isSelected = userAnswers[currentQuestion] === index;
                html += `
                    <div class="option">
                        <label>
                            <input type="radio" name="question${currentQuestion}" value="${index}" ${isSelected ? 'checked' : ''} onchange="selectAnswer(${currentQuestion}, ${index})">
                            ${option}
                        </label>
                    </div>
                `;
            });
            
            html += `</div></div>`;
            container.innerHTML = html;

            // Update progress
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById("progressFill").style.width = progress + "%";
            document.getElementById("progressText").textContent = `Question ${currentQuestion + 1} of ${questions.length}`;

            // Update button states
            document.getElementById("prevBtn").disabled = currentQuestion === 0;
            document.getElementById("nextBtn").disabled = !userAnswers.hasOwnProperty(currentQuestion);
            document.getElementById("nextBtn").textContent = currentQuestion === questions.length - 1 ? "Finish ‚Üí" : "Next ‚Üí";
        }

        function selectAnswer(questionIndex, answerIndex) {
            userAnswers[questionIndex] = answerIndex;
            document.getElementById("nextBtn").disabled = false;
        }

        function nextQuestion() {
            if (!userAnswers.hasOwnProperty(currentQuestion)) {
                alert("Please select an answer");
                return;
            }

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                calculateResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function calculateResults() {
            let totalScore = 0;
            let maxScore = 0;

            questions.forEach((question, index) => {
                const answerIndex = userAnswers[index];
                const questionScore = answerIndex * question.weight;
                const maxQuestionScore = (question.options.length - 1) * question.weight;
                
                totalScore += questionScore;
                maxScore += maxQuestionScore;
            });

            const percentageScore = Math.round((totalScore / maxScore) * 100);
            displayResults(percentageScore);
        }

        function displayResults(score) {
            document.getElementById("quizSection").classList.add("hidden");
            document.getElementById("resultsSection").classList.remove("hidden");

            const resultCard = document.getElementById("resultCard");
            const resultScore = document.getElementById("resultScore");
            const resultDescription = document.getElementById("resultDescription");
            const recommendationsDiv = document.getElementById("recommendations");

            resultScore.textContent = `Score: ${score}%`;

            let status, description, recommendations, cardClass;

            if (score < 40) {
                status = "‚ö†Ô∏è Needs Attention";
                description = `Hi ${userName}, your assessment indicates that your mental health may need some attention. You might be experiencing significant stress, anxiety, or low mood. It's important to reach out for support.`;
                cardClass = "danger";
                recommendations = [
                    "Seek professional help from a therapist or counselor",
                    "Talk to trusted family members or friends about your feelings",
                    "Practice relaxation techniques like deep breathing or meditation",
                    "Maintain a regular sleep schedule",
                    "Limit caffeine and alcohol intake",
                    "Engage in light physical activity",
                    "Consider joining a support group",
                    "Contact a mental health helpline if you're in crisis"
                ];
            } else if (score < 60) {
                status = "‚ö° Moderate";
                description = `Hi ${userName}, your assessment shows moderate mental wellness. There are areas where you could improve your mental health and overall well-being.`;
                cardClass = "warning";
                recommendations = [
                    "Practice regular meditation or mindfulness exercises",
                    "Engage in physical activity at least 30 minutes daily",
                    "Maintain a healthy sleep routine (7-8 hours per night)",
                    "Spend quality time with loved ones",
                    "Pursue hobbies and activities you enjoy",
                    "Consider talking to a counselor for guidance",
                    "Practice stress management techniques",
                    "Maintain a balanced diet and hydration"
                ];
            } else {
                status = "‚úÖ Good Mental Health";
                description = `Hi ${userName}, great job! Your assessment indicates that you have good mental health and well-being. Keep maintaining these positive habits!`;
                cardClass = "success";
                recommendations = [
                    "Continue your regular exercise routine",
                    "Maintain strong social connections",
                    "Practice gratitude and positive thinking daily",
                    "Keep up with your healthy sleep schedule",
                    "Engage in activities that bring you joy",
                    "Support others in their mental health journey",
                    "Continue stress management practices",
                    "Schedule regular check-ups with healthcare providers"
                ];
            }

            resultCard.classList.remove("success", "warning", "danger");
            resultCard.classList.add(cardClass);
            resultCard.querySelector(".result-title").textContent = status;
            resultDescription.textContent = description;

            let recHTML = `<h3>üìã Recommended Steps for You:</h3><ul>`;
            recommendations.forEach(rec => {
                recHTML += `<li>${rec}</li>`;
            });
            recHTML += `</ul>`;
            recommendationsDiv.innerHTML = recHTML;
        }

        function restartAssessment() {
            document.getElementById("welcomeSection").classList.remove("hidden");
            document.getElementById("resultsSection").classList.add("hidden");
            document.getElementById("infoForm").reset();
            currentQuestion = 0;
            userAnswers = {};
        }

        function printResults() {
            window.print();
        }
    </script>
</body>
</html>
